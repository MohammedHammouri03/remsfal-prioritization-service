spring:
  application:
    name: remsfal-prioritization-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:39092}

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:remsfal-prioritization-service}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all

remsfal:
  kafka:
    topics:
      in: ${KAFKA_TOPIC_IN:tickets.incoming}
      out: ${KAFKA_TOPIC_OUT:tickets.prioritized}

  classifier:
    mode: ${REMSFAL_CLASSIFIER_MODE:inference}

  inference:
    base-url: ${REMSFAL_INFERENCE_BASE_URL:http://localhost:8000}

    provider: ${REMSFAL_INFERENCE_PROVIDER:baseline}

    timeout-ms: ${REMSFAL_INFERENCE_TIMEOUT_MS:3000}

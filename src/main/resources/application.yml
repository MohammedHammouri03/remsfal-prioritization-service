spring:
  application:
    name: remsfal-prioritization-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:39092}

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:remsfal-prioritization-service}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all


remsfal:
  kafka:
    topics:
      in: ${KAFKA_TOPIC_IN:tickets.incoming}
      out: ${KAFKA_TOPIC_OUT:tickets.prioritized}

  prioritization:
    # strategy steuert, welche Modellvariante genutzt wird:
    # stub | baseline | xlmr | openai
    strategy: ${PRIO_STRATEGY:baseline}

    inference:
      base-url: ${INFERENCE_BASE_URL:http://localhost:8000}
      timeout-ms: ${INFERENCE_TIMEOUT_MS:3000}
      retries: ${INFERENCE_RETRIES:0}
